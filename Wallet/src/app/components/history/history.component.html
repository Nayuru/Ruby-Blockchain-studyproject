<div id="transactions">
    <table>
        <tr>
            <th> Transaction ID </th>
            <th> Amount </th>
            <th> To/From </th>
            <th> Date </th>
        </tr>
        <tr *ngFor="let data of mockData">
            <td> {{data.id}} </td>
            <td> {{data.amount}}  </td>
            <td> {{data.to}}  </td>
            <td> {{data.date}}  </td>
        </tr>
    </table>
</div>
